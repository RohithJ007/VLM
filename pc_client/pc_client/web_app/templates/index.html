<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLM Stream Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
            margin-top: 30px;
        }
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            background-color: #000;
            min-height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-feed {
            width: 100%;
            height: auto;
            display: block;
        }
        .prediction-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .prediction-title {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .prediction-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4caf50;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4caf50;
            margin-right: 8px;
        }
        .header {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h2><span class="text-primary">VLM</span> Stream Viewer</h2>
            <div>
                <span class="status-indicator"></span> <span id="connection-status">Live</span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Stream">
                </div>
                <div class="mt-3 text-center">
                    <div class="alert alert-info">
                        <strong>üîÑ Live Monitoring Active</strong><br>
                        Automatically analyzing every 7 seconds
                    </div>
                    <button id="manual-analyze-btn" class="btn btn-secondary" onclick="manualAnalyze()">
                        üîç Analyze Now
                    </button>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="prediction-card">
                    <div class="prediction-title">Camera Source</div>
                    <div class="mb-3">
                        <label class="form-label text-muted">Select Source:</label>
                        <select id="source-type" class="form-select mb-2" onchange="toggleSourceInput()">
                            <option value="local">Local Webcam</option>
                            <option value="remote">Remote Stream (Raspberry Pi)</option>
                        </select>
                        <input type="text" id="remote-url" class="form-control mb-2" placeholder="Enter Pinggy URL" style="display: none;">
                        <button class="btn btn-success w-100" onclick="switchSource()">Switch Source</button>
                    </div>
                </div>

                <div class="prediction-card">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="prediction-title mb-0">Latest Analysis</div>
                        <small class="text-muted" id="last-update">--:--:--</small>
                    </div>
                    <div id="loading-spinner" class="text-center my-3" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Analyzing image...</p>
                    </div>
                    <div class="prediction-value" id="prediction-text" style="font-size: 1rem; white-space: pre-wrap;">Waiting for machine...</div>
                    <div class="mt-2">
                        <div class="progress" style="height: 5px;">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted" id="next-analysis">Next analysis in 7s</small>
                    </div>
                </div>
                
                <div class="prediction-card">
                    <div class="prediction-title">Recent History</div>
                    <div id="history-list" style="max-height: 200px; overflow-y: auto;">
                        <p class="text-muted">No history yet...</p>
                    </div>
                </div>
                
                <div class="prediction-card">
                    <div class="prediction-title">System Info</div>
                    <p class="mb-1">Model: <span class="text-info">Qwen2-VL-2B</span></p>
                    <p class="mb-0">Status: <span class="text-success" id="system-status">Ready</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastAnalysisTime = 0;
        let analysisInterval = 7; // seconds
        
        function toggleSourceInput() {
            const sourceType = document.getElementById('source-type').value;
            const remoteUrlInput = document.getElementById('remote-url');
            
            if (sourceType === 'remote') {
                remoteUrlInput.style.display = 'block';
            } else {
                remoteUrlInput.style.display = 'none';
            }
        }

        async function switchSource() {
            const sourceType = document.getElementById('source-type').value;
            let source;
            
            if (sourceType === 'local') {
                source = '0';
            } else {
                source = document.getElementById('remote-url').value;
                if (!source) {
                    alert('Please enter a valid Pinggy URL');
                    return;
                }
            }
            
            try {
                const response = await fetch('/api/change_source', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ source: source })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    alert('Source switched successfully! Refreshing...');
                    location.reload();
                }
            } catch (error) {
                alert('Network Error: ' + error.message);
            }
        }

        async function manualAnalyze() {
            const btn = document.getElementById('manual-analyze-btn');
            const spinner = document.getElementById('loading-spinner');
            const resultText = document.getElementById('prediction-text');
            const statusText = document.getElementById('system-status');
            
            // Disable button and show spinner
            btn.disabled = true;
            spinner.style.display = 'block';
            statusText.textContent = "Processing...";
            statusText.className = "text-warning";
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultText.textContent = "Error: " + data.error;
                    resultText.style.color = "#ff5252";
                } else {
                    resultText.textContent = data.prediction;
                    resultText.style.color = "#e0e0e0";
                    document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                }
            } catch (error) {
                resultText.textContent = "Network Error: " + error.message;
                resultText.style.color = "#ff5252";
            } finally {
                // Re-enable button and hide spinner
                btn.disabled = false;
                spinner.style.display = 'none';
                statusText.textContent = "Ready";
                statusText.className = "text-success";
            }
        }
        
        async function updateAnalysisResults() {
            try {
                const response = await fetch('/api/get_latest_analysis');
                const data = await response.json();
                
                const resultText = document.getElementById('prediction-text');
                const lastUpdate = document.getElementById('last-update');
                const statusText = document.getElementById('system-status');
                const spinner = document.getElementById('loading-spinner');
                
                // Update result
                if (data.status === 'analyzed') {
                    resultText.textContent = data.result;
                    resultText.style.color = "#e0e0e0";
                    lastUpdate.textContent = data.timestamp;
                    statusText.textContent = "Active";
                    statusText.className = "text-success";
                    lastAnalysisTime = data.time;
                } else if (data.status === 'waiting') {
                    resultText.textContent = data.result;
                    resultText.style.color = "#888";
                    statusText.textContent = "Waiting";
                    statusText.className = "text-info";
                } else if (data.status === 'error') {
                    resultText.textContent = data.result;
                    resultText.style.color = "#ff5252";
                    statusText.textContent = "Error";
                    statusText.className = "text-danger";
                }
                
                // Update progress bar for next analysis
                const elapsed = Date.now() / 1000 - lastAnalysisTime;
                const remaining = Math.max(0, analysisInterval - elapsed);
                const progress = Math.min(100, (elapsed / analysisInterval) * 100);
                
                document.getElementById('progress-bar').style.width = progress + '%';
                document.getElementById('next-analysis').textContent = 
                    remaining > 0 ? `Next analysis in ${Math.ceil(remaining)}s` : 'Analyzing...';
                
                if (remaining <= 0) {
                    spinner.style.display = 'block';
                } else {
                    spinner.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error fetching analysis:', error);
            }
        }
        
        async function updateHistory() {
            try {
                const response = await fetch('/api/get_history');
                const data = await response.json();
                const historyList = document.getElementById('history-list');
                
                if (data.history && data.history.length > 0) {
                    historyList.innerHTML = data.history.map(item => `
                        <div class="mb-2 p-2" style="background-color: #2a2a2a; border-radius: 5px;">
                            <small class="text-info">${item.timestamp}</small>
                            <div style="font-size: 0.85rem; color: #ccc;">${item.result}</div>
                        </div>
                    `).reverse().join('');
                }
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }
        
        // Start polling for updates
        setInterval(updateAnalysisResults, 1000); // Update every second
        setInterval(updateHistory, 5000); // Update history every 5 seconds
        
        // Initial update
        updateAnalysisResults();
        updateHistory();
    </script>
</body>
</html>
